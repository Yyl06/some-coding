<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Raleway', Arial, sans-serif;
            color: #ddd;
        }

        .bmi-box {
            max-width: 500px;
            margin: 60px auto;
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: #3c3c3c;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: #111;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #00ffc8;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 200, 0.3);
        }

        #result {
            margin-top: 20px;
            padding: 12px;
            background-color: #111;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            color: #00ffc8;
        }
    </style>
    <script>
        function calcBMI(weight, height) {
            weight = parseFloat(weight);
            height = parseFloat(height);
            let resultField = document.getElementById("result");

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                resultField.innerHTML = "Please enter valid values.";
                return;
            }

            let bmi = weight / (height * height);
            let msg = "Your BMI is: " + bmi.toFixed(2);
            resultField.innerHTML = msg;
        }
    </script>
</head>
<body class="w3-animate-opacity">
    <div class="bmi-box w3-animate-top">
        <h1>BMI Calculator</h1>

        <label for="Weight">Your Weight (kg):</label>
        <input type="number" id="Weight" placeholder="Enter your weight in kg">

        <label for="Height">Your Height (m):</label>
        <input type="number" id="Height" placeholder="Enter your height in meters">

        <button onclick="calcBMI(Weight.value, Height.value)">Calculate BMI</button>

        <p id="result">Your BMI is:</p>
    </div>
</body>
</html>
