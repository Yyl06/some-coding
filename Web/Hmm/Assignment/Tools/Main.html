<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Raleway', Arial, sans-serif;
            color: #ddd;
        }

        .main-box {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background-color: #2b2b2b;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00bcd4;
            margin-bottom: 30px;
            font-size: 30px;
            letter-spacing: 1px;
        }

        .w3-bar a {
            display: block;
            padding: 14px;
            margin: 12px auto;
            max-width: 300px;
            background-color: #333;
            color: #00bcd4;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.05);
        }

        .w3-bar a:hover {
            background-color: #00bcd4;
            color: #111;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 188, 212, 0.3);
        }
    </style>
</head>
<body class="w3-animate-opacity">

    <div class="main-box w3-center w3-animate-top">
        <h1>Welcome to My Portfolio</h1>

        <div class="w3-bar">
            <a href="Info/PersonalInfo.html">My Personal Info</a>
            <a href="Tools/Tools.html">Tools</a>
        </div>
    </div>

</body>
</html>
