<!DOCTYPE html>
<html>

    <title>Personal Information</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        }

        .info-box {
            background-color: #2e2e2e;

            text-align: center;
            color: #00bcd4;
            margin-bottom: 25px;
        }

        p, li {
            font-size: 16px;
            line-height: 1.6;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 14px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            color: #00e0ff;
            font-weight: bold;
            transition: 0.2s;
        }

        a:hover {
            text-decoration: underline;
            color: #00ffc8;
        }
    </style>
</head>
