<!DOCTYPE html>
<html>
    <head>
        <style>
        a.one:link{
            color:#FF0000;
        }
        a.one:visited{
            color: #0000FF;
        }
        a.one:hover{
            color: #FFCC00;
        }

        a.two:link{
            color:#FF0000;
        }
        a.two:visited{
            color: #0000FF;
        }
        a.two:hover{
            font-size: 150%;
        }

        a.three:link{
            color: #FF0000;
        }
        a.three:visited{
            color: #0000FF;
        }
        a.three:hover{
            background: #66FF66;
        }

        a.four:active{
            color: #FF0000;
        }
        a.four:visited{
            color: #0000FF;
        }
        a.four:hover{
            font-family: monospace;
        }

        a.five:link{
            color: #FF0000;
            text-decoration: none;
        }
        a.five:visited{
            color: #0000FF;
            text-decoration: none;
        }
        a.five:hover{
            text-decoration: underline;
        }
    </style>
    </head>
    <body>
        <p>Mouse over the links to see them change layout</p>
    </body>
</html>
