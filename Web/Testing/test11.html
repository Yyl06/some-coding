<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: grey;
            }
            h1{
                background-color: blue;
            }
            p.italic{
                font-style: italic;
            }
            #myStyle{
                font-size: 150%;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
        <p class="italic">This is another paragraph</p>
        <p id="myStyle">This is a paragraph with myStyle</p>
    </body>
</html>
