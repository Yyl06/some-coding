<!DOCTYPE html>
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: lightblue;
        }
        label {
            margin-top: 10px;
        }
    </style>
</head>
<body class="w3-container mt-5">

    <h1>User Registration</h1>
    <form action="user.php">

        <label for="firstName">First Name <span class="text-danger">*</span></label>
        <input class="form-control" type="text" name="firstName" id="firstName" required>

        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName">

        <label for="email">Email Address<span class="text-danger">*</span></label>
        <input class="form-control" type="email" name="email" id="email" required>

        <label for="password">Password<span class="text-danger">*</span></label>
        <input class="form-control" type="password" name="password" id="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword">

        <label for="Gender">Gender</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male" id="genderMale">
            <label class="form-check-label" for="genderMale">Male</label>
        </div><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female" id="genderFemale">
            <label class="form-check-label" for="genderFemale">Female</label>
        </div><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="other" id="genderOther">
            <label class="form-check-label" for="genderOther">Other</label>
        </div><br>

        <label for="dob">Date of Birth <span class="text-danger">*</span></label>
        <input class="form-control" type="date" name="dob" id="dob" required>

        <label for="address1">Address 1</label>
        <input class="form-control" type="text" name="address1" id="address1">

        <label for="address2">Address 2</label>
        <input class="form-control" type="text" name="address2" id="address2">

        <label for="postcode">Postcode</label>
        <input class="form-control" type="text" name="postcode" id="postcode">

        <label for="state">State</label>
        <input class="form-control" type="text" name="state" id="state">

        <label for="country">Country</label>
        <input class="form-control" type="text" name="country" id="country">

        <label for="Payment">Preferred Payment Method</label><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" value="card" id="payCard">
            <label class="form-check-label" for="payCard">Credit/Debit Card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" value="online" id="payOnline">
            <label class="form-check-label" for="payOnline">Online Transfer</label>
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="payment" value="cash" id="payCash">
            <label class="form-check-label" for="payCash">Cash</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

</body>
</html>
