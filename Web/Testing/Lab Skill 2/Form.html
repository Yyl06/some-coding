<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: lightblue;
            }
        </style>
        <title>Registration</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <body class="w3-container">
        <h1>User Registration</h1>
        <form action="user.php">
        <label for="firstName">First Name <span class="w3-text-red">*</span></label><br>
        <input class="w3-input w3-border" type="text" name="firstName" id="firstName" required><br>

        <label for="lastName">Last Name</label><br>
        <input class="w3-input w3-border" type="text" name="lastName" id="lastName"><br>

        <label for="Email Address">Email Address <span class="w3-text-red">*</span></label><br>
        <input class="w3-input w3-border" type="email" name="email" required><br>

        <label for="Password">Password <span class="w3-text-red">*</span></label><br>
        <input class="w3-input w3-border" type="password" name="password" required><br>

        <label for="Confirm Password">Confirm Password</label><br>
        <input class="w3-input w3-border" type="password" name="confirmPassword"><br>

        <label for="Gender">Gender</label><br>
        <label><input type="radio" name="gender" value="male"> Male</label><br>
        <label><input type="radio" name="gender" value="female"> Female</label><br>
        <label><input type="radio" name="gender" value="other"> Other</label><br>


        <label for="dob;">Date of Birth <span class="w3-text-red">*</span></label>
        <input class="w3-input w3-border" type="date" name="dob" required>

        <label for="Add1">Address 1</label><br>
        <input class="w3-input w3-border" type="text" name="address1"><br>
        <label for="Add2">Address 2</label><br>
        <input class="w3-input w3-border" type="text" name="address2"><br>
        <label for="Postcode">Postcode</label><br>
        <input class="w3-input w3-border" type="text" name="postcode"><br>

        <label for="State">State</label><br>
        <input class="w3-input w3-border" type="text" name="state"><br>
        <label for="Country">Country</label><br>
        <input class="w3-input w3-border" type="text" name="country"><br>

        <label for="Payment">Preferred Payment Method</label><br>
        <p>Choose payment method:</p>
        <label><input type="radio" name="payment" value="card"> Credit/Debit Card</label><br>
        <label><input type="radio" name="payment" value="online"> Online Transfer</labe><br>
        <label><input type="radio" name="payment" value="cash"> Cash</label><br>

        <br>
        <button class="w3-button w3-blue w3-block">Register</button>
        </form>
    </body>
</html>
