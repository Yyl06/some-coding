<!DOCTYPE html>
<html>
    <head>
            <title>For Loop</title>
    <script>
        function showNumbers(){
            for(let i = 1; i <=5 ; i++){
                alert("Number: " + i);
            }
        }
    </script>
    </head>
    <body>
        <h2>Click to see</h2>
        <button onclick="showNumbers()">Show Numbers</button>
    </body>
</html>
